<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Hacker</title>
    <style>
        body {
            background-color: rgb(43, 50, 50);
            color: greenyellow;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .logo {
            width: 70px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        input, select, textarea {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 70%;
            border: 2px solid rgb(87, 93, 78);
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            background-color: greenyellow;
            color: teal;
            border: none;
            font-size: 14px; /* Reduced font size */
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px; /* Reduced width further */
            height: 250px; /* Reduced height further */
            background-color: white;
            border: 2px solid teal;
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #chat-output {
            height: 70%; /* Reduced output area size */
            overflow-y: auto;
            padding: 5px;
            border-bottom: 1px solid teal;
        }
        #chat-input {
            width: 85%;
            padding: 6px;
            border: 1px solid teal;
            border-radius: 5px;
            font-size: 12px; /* Reduced font size */
        }
        #chatbot-container h3 {
            margin: 0;
            padding: 5px;
            background-color: teal;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="login-page" class="container">
        <img src="depression hacker lgo.jpg" alt="Depression Hacker Logo" class="logo">
        <h2><b>Problem Hai? Hamare Paas Solution Hai!</b></h2>
        <p><b>Want us to hack and solve your problem?</b></p>
        <button onclick="login()">Get Started</button>
    </div>

    <!-- Form Page -->
    <div id="form-page" class="container hidden">
        <img src="depression hacker lgo.jpg" alt="Depression Hacker Logo" class="logo">
        <h1>Submit Your Problem</h1>
        <form action="https://formspree.io/f/xovqrpeo" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <h3>Select Problem Type:</h3>
            <select name="problemType">
                <option value="financial">Financial Problem</option>
                <option value="career">Career Problem</option>
                <option value="relationship">Relationship Problem</option>
            </select>
            <textarea name="problem" placeholder="Describe your problem" required></textarea>
            <label>
                <input type="checkbox" name="callAssistance" id="call-assistance" onclick="togglePhoneField()">
                Do you need call assistance?
            </label>
            <input type="tel" id="phone-number" name="phone" placeholder="Enter your phone number" class="hidden">
            <button type="submit">Submit</button>
        </form>
        <footer>
            <p>Contact us: 9410606636 | Email: <a href="mailto:vardan.yadav.cse.2022@miet.ac.in">vardan.yadav.cse.2022@miet.ac.in</a></p>
        </footer>
    </div>

    <!-- Chatbot -->
    <div id="chatbot-container">
        <h3>DH-SMARTBOX</h3>
        <div id="chat-output"></div>
        <input type="text" id="chat-input" placeholder="Ask me anything..." onkeydown="sendSmartChat(event)">
    </div>

    <script>
        function login() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('form-page').classList.remove('hidden');
        }

        function togglePhoneField() {
            const phoneField = document.getElementById('phone-number');
            phoneField.classList.toggle('hidden');
        }

        const smartResponses = [
            "I understand that you're going through something tough. Remember, every problem has a solution, and it's okay to ask for help. For exact and better assistance, please submit your problem.",
            "It sounds like you're facing a challenging time, but you're not alone in this. There are always ways to move forward. For exact and better assistance, please submit your problem.",
            "Every obstacle is a stepping stone to success. Don't worry, help is on the way! For exact and better assistance, please submit your problem.",
            "I can sense your frustration, but every challenge can be overcome with the right mindset. For exact and better assistance, please submit your problem.",
            "You're stronger than you think. Keep pushing forward, and don't hesitate to ask for the help you need. For exact and better assistance, please submit your problem.",
            "It's okay to feel lost sometimes. Remember, every storm eventually clears up. For exact and better assistance, please submit your problem.",
            "You're doing great by reaching out. No problem is too big to solve, and we're here to help. For exact and better assistance, please submit your problem.",
            "It seems like you're at a crossroads, but remember, every difficult situation brings an opportunity. For exact and better assistance, please submit your problem.",
            "Challenges make us grow, and you're already taking the right step by seeking advice. For exact and better assistance, please submit your problem.",
            "I can feel that you're trying your best, and that's already a huge step forward. For exact and better assistance, please submit your problem."
        ];

        function sendSmartChat(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chat-input').value.trim();
                const chatOutput = document.getElementById('chat-output');
                chatOutput.innerHTML += `<p><b>You:</b> ${input}</p>`;
                setTimeout(() => {
                    const response = smartResponses[Math.floor(Math.random() * smartResponses.length)];
                    chatOutput.innerHTML += `<p><b>Bot:</b> ${response}</p>`;
                    chatOutput.scrollTop = chatOutput.scrollHeight;
                }, 1000);
                document.getElementById('chat-input').value = '';
            }
        }
    </script>

</body>
</html>
